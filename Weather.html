<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

    <!-- CSS Styles -->
    <style>
        /* Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2193b0, #6dd5ed);
            color: #fff;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .search-box button {
            background: #ff7e5f;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #feb47b;
        }

        .weather-box {
            display: none;
            margin-top: 20px;
        }

        .weather-box img {
            width: 100px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .weather-details div {
            text-align: center;
        }

        .weather-details span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .not-found {
            display: none;
            margin-top: 20px;
            color: #ff7e5f;
        }
    </style>
</head>
<body>

    <!-- Weather App Container -->
    <div class="container">
        <h1>Weather App</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Enter city name">
            <button>Search</button>
        </div>

        <!-- Weather Box -->
        <div class="weather-box">
            <img src="" alt="Weather Icon">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- Weather Details -->
        <div class="weather-details">
            <div>
                <i class="fa-solid fa-water"></i>
                <span class="humidity"></span>
                <p>Humidity</p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <span class="wind-speed"></span>
                <p>Wind Speed</p>
            </div>
        </div>

        <!-- Not Found -->
        <p class="not-found">City not found. Please try again.</p>
    </div>

    <!-- JavaScript -->
    <script>
        const APIKey = 'b659149f9cf9bc0ca53524f2146e5f18'; // Replace with your OpenWeather API key
        const searchButton = document.querySelector('.search-box button');
        const weatherBox = document.querySelector('.weather-box');
        const weatherDetails = document.querySelector('.weather-details');
        const notFound = document.querySelector('.not-found');
        const temperature = document.querySelector('.temperature');
        const description = document.querySelector('.description');
        const humidity = document.querySelector('.humidity');
        const windSpeed = document.querySelector('.wind-speed');
        const weatherIcon = document.querySelector('.weather-box img');

        searchButton.addEventListener('click', () => {
            const city = document.querySelector('.search-box input').value.trim();

            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        notFound.style.display = 'block';
                        weatherBox.style.display = 'none';
                        weatherDetails.style.display = 'none';
                        return;
                    }

                    notFound.style.display = 'none';
                    weatherBox.style.display = 'block';
                    weatherDetails.style.display = 'flex';

                    // Update Weather Details
                    temperature.innerHTML = `${Math.round(data.main.temp)}Â°C`;
                    description.innerHTML = data.weather[0].description;
                    humidity.innerHTML = `${data.main.humidity}%`;
                    windSpeed.innerHTML = `${Math.round(data.wind.speed)} km/h`;

                    // Set Weather Icon
                    const weatherCondition = data.weather[0].main;
                    switch (weatherCondition) {
                        case 'Clear':
                            weatherIcon.src = 'https://cdn-icons-png.flaticon.com/512/869/869869.png';
                            break;
                        case 'Rain':
                            weatherIcon.src = 'https://cdn-icons-png.flaticon.com/512/414/414974.png';
                            break;
                        case 'Snow':
                            weatherIcon.src = 'https://cdn-icons-png.flaticon.com/512/414/414963.png';
                            break;
                        case 'Clouds':
                            weatherIcon.src = 'https://cdn-icons-png.flaticon.com/512/414/414968.png';
                            break;
                        case 'Haze':
                        case 'Mist':
                            weatherIcon.src = 'https://cdn-icons-png.flaticon.com/512/1779/1779807.png';
                            break;
                        default:
                            weatherIcon.src = 'https://via.placeholder.com/100?text=Weather';
                            break;
                    }
                })
                .catch(error => {
                    console.error("API fetch error:", error);
                    alert("Something went wrong. Please try again later.");
                });
        });
    </script>
</body>
</html>
